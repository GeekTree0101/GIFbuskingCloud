<ion-list *ngFor="let index of data"><ion-item *ngIf="index.state"><ion-avatar item-left="item-left"><img src="{{index.image}}"/></ion-avatar><h2>{{index.name}}</h2><p>{{index.infomation}}</p><p><ion-icon name="md-pin" item-left="item-left">장소 : {{index.location}}    </ion-icon></p></ion-item></ion-list>
